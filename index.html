<html>
<style type="text/css">
  #gen-hangout {
    background: orange;
    border: 0;
    padding: 12px 20px;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    margin-right: 24px;
  }
</style>

<body>
  <button onclick="generate()" id="gen-hangout">Google Meet</button>
  <a id="gmeet-link" target="_blank"></a>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript">
  let event = {
    "start": {
      "date": "2023-03-03"
    },
    "end": {
      "date": "2023-03-04"
    },
    "conferenceData": {
      "createRequest": {
        "conferenceSolutionKey": {
          "type": "hangoutsMeet"
        },
        "requestId": "some-random-string"
      }
    },
    "summary": "whateversummary"
  };

  const calendarId = 'jevanbala@gmail.com'
  const accessToken = 'ya29.a0AVvZVspFrwRv0bonrczrPeLVSAhm5bOJhVcAOfKEEbgmdRYPA_G3scAoFBDRGqBLtJeebou2fqXvj_oV_kqnouLxAgZ-Kv1D6RqsgYeBp6ZLR4236ZbWWNM0KmDPem81xhU8AqH4lVANLigj56_adXDemFH8aCgYKAW4SARESFQGbdwaIHrFFEHXP0aRf2nZTo3bhKg0163'

  function generate() {
    axios({
      url: `https://www.googleapis.com/calendar/v3/calendars/${calendarId}/events?conferenceDataVersion=1`,
      method: 'POST',
      headers: {
        Authorization: `Bearer ${accessToken}`,
      },
      data: event,
    }).then(res => {
      document.getElementById('gmeet-link').innerHTML = res.data.hangoutLink;
      document.getElementById('gmeet-link').href = res.data.hangoutLink;
    });
  }

</script>

</html>
